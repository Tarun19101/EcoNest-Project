<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Your Eco-Home | EcoNest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Page Title -->
  <section class="page-title">
    <div class="container">
      <h2>Plan Your Eco-Home</h2>
      <p>Choose sustainable features and create your dream green home.</p>
    </div>
  </section>

  <!-- Planning Form Section -->
  <section class="eco-planner">
    <div class="container">
      <form class="planner-form">

        <!-- 1. Location -->
        <div class="form-group">
          <label for="location">Where will you build your eco-home?</label>
          <select id="location">
            <option value="">-- Select Region --</option>
            <option value="tropical">Tropical</option>
            <option value="temperate">Temperate</option>
            <option value="desert">Desert</option>
            <option value="mountain">Mountain</option>
          </select>
        </div>

        <!-- 2. Roof Type -->
        <div class="form-group">
          <label for="roof">Choose a roof type:</label>
          <select id="roof">
            <option value="">-- Select Roof --</option>
            <option value="green">Green Roof (plants)</option>
            <option value="solar">Solar Panel Roof</option>
            <option value="tile">Clay Tile Roof</option>
            <option value="metal">Recycled Metal Roof</option>
          </select>
        </div>

        <!-- 3. Wall Material -->
        <div class="form-group">
          <label for="walls">Pick your wall material:</label>
          <select id="walls">
            <option value="">-- Select Material --</option>
            <option value="bamboo">Bamboo</option>
            <option value="mudbrick">Mud Bricks</option>
            <option value="recycledwood">Recycled Wood</option>
            <option value="rammedearth">Rammed Earth</option>
          </select>
        </div>

        <!-- 4. Energy Source -->
        <div class="form-group">
          <label for="energy">Select energy source:</label>
          <select id="energy">
            <option value="">-- Select Energy --</option>
            <option value="solar">Solar Power</option>
            <option value="wind">Wind Turbine</option>
            <option value="hybrid">Hybrid (Solar + Wind)</option>
          </select>
        </div>

        <!-- 5. Water System -->
        <div class="form-group">
          <label for="water">Choose water system:</label>
          <select id="water">
            <option value="">-- Select Water System --</option>
            <option value="rainwater">Rainwater Harvesting</option>
            <option value="greywater">Greywater Reuse</option>
            <option value="lowflow">Low-flow Fixtures</option>
          </select>
        </div>

        <!-- 6. Bonus Features -->
        <div class="form-group">
          <label>Bonus Features:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" /> Composting Area</label>
            <label><input type="checkbox" /> Passive Cooling Design</label>
            <label><input type="checkbox" /> Rooftop Garden</label>
            <label><input type="checkbox" /> Natural Lighting Design</label>
          </div>
        </div>

        <button type="submit" class="btn">Save My Plan</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 EcoNest. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
